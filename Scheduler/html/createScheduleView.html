<html>
<head>
<title> This is the organizer view </title>
</head>
<body>
<h1> Welcome Organizers </h1>
<p> Use this page to create a new schedule.</p>

<form name="createCalendar" onSubmit="validateDaysOfWeek(); return false" accept-charset="UTF-8">
<!--<form name="createCalendar" method="POST" accept-charset="UTF-8">-->
    <fieldset>
        <legend> Schedule starting information </legend>
        <p> Schedule starting date: </p>
        <input type="date" name="startingDate" required="required"/>

        <p> Select starting schedule time </p>
            <select name="startingTime" required="required">
            <option value="0000"> 00:00 </option>
            <option value="0100"> 01:00 </option>
            <option value="0200"> 02:00 </option>
            <option value="0300"> 03:00 </option>
            <option value="0400"> 04:00 </option>
            <option value="0500"> 05:00 </option>
            <option value="0600"> 06:00 </option>
            <option value="0700"> 07:00 </option>
            <option value="0800"> 08:00 </option>
            <option value="0900"> 09:00 </option>
            <option value="1000"> 10:00 </option>
            <option value="1100"> 11:00 </option>
            <option value="1200"> 12:00 </option>
            <option value="1300"> 13:00 </option>
            <option value="1400"> 14:00 </option>
            <option value="1500"> 15:00 </option>
            <option value="1600"> 16:00 </option>
            <option value="1700"> 17:00 </option>
            <option value="1800"> 18:00 </option>
            <option value="1900"> 19:00 </option>
            <option value="2000"> 20:00 </option>
            <option value="2100"> 21:00 </option>
            <option value="2200"> 22:00 </option>
            <option value="2300"> 23:00 </option>
        </select>
    </fieldset>

    <fieldset>
        <legend> Schedule ending information </legend>
        <p> Schedule ending date: </p>
        <input type="date" name="endingDate" required="required"/>

        <p> Select ending schedule time </p>
        <select name="endingTime" required="required">
            <option value="0000"> 00:00 </option>
            <option value="0100"> 01:00 </option>
            <option value="0200"> 02:00 </option>
            <option value="0300"> 03:00 </option>
            <option value="0400"> 04:00 </option>
            <option value="0500"> 05:00 </option>
            <option value="0600"> 06:00 </option>
            <option value="0700"> 07:00 </option>
            <option value="0800"> 08:00 </option>
            <option value="0900"> 09:00 </option>
            <option value="1000"> 10:00 </option>
            <option value="1100"> 11:00 </option>
            <option value="1200"> 12:00 </option>
            <option value="1300"> 13:00 </option>
            <option value="1400"> 14:00 </option>
            <option value="1500"> 15:00 </option>
            <option value="1600"> 16:00 </option>
            <option value="1700"> 17:00 </option>
            <option value="1800"> 18:00 </option>
            <option value="1900"> 19:00 </option>
            <option value="2000"> 20:00 </option>
            <option value="2100"> 21:00 </option>
            <option value="2200"> 22:00 </option>
            <option value="2300"> 23:00 </option>
        </select>
    </fieldset>

    <br />

    <label> Select length of each meeting in minutes
        <br />
        <select name="meetingLength" required="required">
            <option value="10"> 10 </option>
            <option value="15"> 15 </option>
            <option value="30"> 30 </option>
            <option value="60"> 60 </option>
        </select>
    </label>

    <br />
    <br />

    <label>
        Enter the name of your schedule
        <input type="text" id="scheduleName" required="required">

    </label>

    <br />
    <br />

    <input type="submit" value="Submit" />
    </form>


<p id="errorString">  </p>

</body>

<script src="../Javascript/validateDaysOfWeek.js" type="application/javascript"></script>

<script src="../Javascript/jquery-3.3.1.js" type="application/javascript"></script>


</html>
