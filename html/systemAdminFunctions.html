  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Markab System Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
      </nav>
    </header>

<div class="container-fluid">
  <h1>Retrieve Recent Meeting Schedules</h1>
  <p>Retrieve meeting schedules created in the last</p> 
  		<input type="number" id="numberOfHours" required="required"/>
  <label> hours </label>
  
  <button data-toggle="modal" data-target="#recentSchedulesModal" onclick="getSchedulesFromButton()" class="btn-primary" type="button"> Retrieve</button>
  
  <p></p>

  <h1>Delete Old Meeting Schedules</h1>
  <p>Delete meeting schedules more than </p> 
  		<input type="number" id="numberOfDays" required="required"/>
  <label> days old</label>
  
  <button data-toggle="modal" data-target="#deleteSchedulesModal" onclick="deleteSchedulesFromButton()" class="btn-primary" type="button"> Delete</button>

  </div>

  <!-- Modal for Recent Schedules -->
  <div class="modal fade" id="recentSchedulesModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"> Recently Created Schedules </h4>
        </div>
        <div class="modal-body">
			<p id="Header"> </p>
			<p id="scheduleName"> </p>
			<p id="errorString"> </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
    
  <!-- Modal for Deleting Schedules -->
  <div class="modal fade" id="deleteSchedulesModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"> Deleted Schedules </h4>
        </div>
        <div class="modal-body">
			<p id="Header"> </p>
			<p id="scheduleName"> </p>
			<p id="errorString"> </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  
  
  
</body>
