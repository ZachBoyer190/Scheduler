 <body class="text-center">
    <form class="form-signin" name="createCalendar">
      <h1 class="h3 mb-3 font-weight-normal">Welcome Organizer</h1>

      <p></p>

      <label for="startTime" class="sr-only">Select a Starting Time</label>
      <select name="startingTime" required>
			<option value="" selected disabled>Please select</option>
 			<option value="0000"> 00:00 </option>
            <option value="0100"> 01:00 </option>
            <option value="0200"> 02:00 </option>
            <option value="0300"> 03:00 </option>

            <option value="1600"> 16:00 </option>
            <option value="1700"> 17:00 </option>
            <option value="1800"> 18:00 </option>
            <option value="1900"> 19:00 </option>
            <option value="2000"> 20:00 </option>
            <option value="2100"> 21:00 </option>
            <option value="2200"> 22:00 </option>
            <option value="2300"> 23:00 </option>   
		</select> 
		
	  <p></p>
	  
      <p class="font-weight-bold"> Schedule Ending Date: </p>
      <label for="endingDate" class="sr-only">End Date</label>
      <input type="date" name="endingDate" id="endingDate" class="form-control" placeholder="End Date" required>
     
      <p></p>
      
      <p class="font-weight-bold"> Select an Ending Time: </p>      
      <label for="endTime" class="sr-only">Select an Ending Time</label>
      <select name="endingTime" required>
			<option value="" selected disabled>Please select</option>
 			<option value="0000"> 00:00 </option>
            <option value="0100"> 01:00 </option>
            <option value="0200"> 02:00 </option>
            <option value="0300"> 03:00 </option>
            <option value="0400"> 04:00 </option>
            <option value="0500"> 05:00 </option>
            <option value="0600"> 06:00 </option>
            <option value="0700"> 07:00 </option>
            <option value="0800"> 08:00 </option>
            <option value="0900"> 09:00 </option>
            <option value="1000"> 10:00 </option>
            <option value="1100"> 11:00 </option>
            <option value="1200"> 12:00 </option>
            <option value="1300"> 13:00 </option>
            <option value="1400"> 14:00 </option>
            <option value="1500"> 15:00 </option>
            <option value="1600"> 16:00 </option>
            <option value="1700"> 17:00 </option>
            <option value="1800"> 18:00 </option>
            <option value="1900"> 19:00 </option>
            <option value="2000"> 20:00 </option>
            <option value="2100"> 21:00 </option>
            <option value="2200"> 22:00 </option>
            <option value="2300"> 23:00 </option>   
		</select> 
		
	  <p></p>
      
      <p class="font-weight-bold"> Select a Meeting Length in minutes: </p>      
      <label for="meetingLength" class="sr-only">Select a Meeting Length </label>
      <select name="meetingLength" required>
			<option value="" selected disabled>Please select</option>
            <option value="10"> 10 </option>
            <option value="15"> 15 </option>
            <option value="30"> 30 </option>
            <option value="60"> 60 </option>
		</select> 
		
	  <p></p>
	  
	  <p class="font-weight-bold"> Enter the name of your Schedule </p>
      <label for="scheduleName" class="sr-only">Name</label>
      <input type="text" name="ScheduleName" id="scheduleName" class="form-control" placeholder="Schedule Name" required>
		
	  <p></p>
      </div>
      
      <button data-toggle="modal" data-target="#scheduleInfoModal" onclick="validateDaysOfWeek()" class="btn btn-lg btn-primary btn-block" type="button">Create Schedule</button>
	  <p></p>      
      <p class="mt-5 mb-3 text-muted">&copy; 2018 </p>

  <!-- Modal -->
  <div class="modal fade" id="scheduleInfoModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"> Schedule Confirmation </h4>
        </div>
        <div class="modal-body">
			<p id="showScheduleID"> </p>
			<p id="showScheduleEditCode"> </p>
			<p id="errorString"> </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-default" onclick="redirectPage()"> View Schedule </button>
        </div>
      </div>
      
    </div>
  
</div>
